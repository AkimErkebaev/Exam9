<h1 class="text-center">Альбомы</h1>
<div class="row">
    {% for album in albums %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ album.name }}</h5>
                    <p>Автор: <a href="{% url "accounts:profile" request.user.pk %}"> {{ user.username }}</a></p>
                </div>
                <a href="{{ album.get_absolute_url }}" class="card-link btn btn-primary">Подробнее</a>
            </div>
        </div>
        {% empty %}
    {% endfor %}
    {% if is_paginated %}
        <div class="text-center">{% include "partial/pagination.html" %}</div>
    {% endif %}
</div>
